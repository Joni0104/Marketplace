# Security
jwt.secret=your-secret-key-at-least-32-characters-long-for-hs256-algorithm
jwt.expiration-hours=24

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/avito_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# File upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Images
image.upload.dir=images/
image.max-size=5242880

# Logging
logging.level.ru.avito.marketplace=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG